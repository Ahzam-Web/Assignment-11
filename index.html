<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jawan Pakistan</title>
        <link rel="icon" href="https://jawan-tech.web.app/portrait_logo.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <div class="img-div">
                <a href="">
                    <img src="https://jawan-tech.web.app/portrait_logo.png" alt="logo">
                </a>
            </div>
            <div class="other-div">
                <a href="javascript:void(0)">Download PDF</a>
                <a href="javascript:void(0)">Registration</a>
            </div>
        </div>
        <div class="body">
            <div class="card">
                <div class="heading-container">
                    <h2>Registration Form</h2>
                </div>

                <div class="fields-container">
                    <form id="jawan-form">

                            <div class="field-div">
                                <label for="institute-selector">Institute
                                    <sup>*</sup>
                                </label>
                                <select id="institute-selector" required>
                                    <option disabled selected>Select Option</option>
                                    <option value="hussainabad">Hussainabad Campus</option>
                                    <option value="hq">HeadQuarters</option>
                                </select>
                            </div>

                            <div class="field-div">
                                <label for="course-selector">Course
                                    <sup>*</sup>
                                </label>
                                <select id="course-selector" required>
                                    <option disabled selected>Select Option</option>
                                    <option value="wmd">Web & mobile app development</option>
                                    <option value="ai">Artificial Intelligence</option>
                                    <option value="cys">Cybersecurity</option>
                                </select>
                            </div>

                            <div class="field-div">
                                <label for="timing-selector">Your Favourite Time?
                                    <sup>*</sup>
                                </label>
                                <select id="timing-selector" required>
                                    <option disabled selected>Select Timing</option>
                                    <option value="mod_b">Module B: Every Saturday 10am to 02pm</option>
                                    <option value="mod_a">Module A: Every Saturday 02pm to 06pm</option>
                                </select>
                            </div>

                            <div class="field-div">
                                <label for="name-input">Full Name
                                    <sup>*</sup>
                                </label>
                                <input id="name-input" type="text" required/>
                            </div>

                            <div class="field-div">
                                <label for="parents-name-input">Parents/Guardian Name
                                    <sup>*</sup>
                                </label>
                                <input id="parents-name-input" type="text" required/>
                            </div>

                            <div class="field-div">
                                <label for="email-input">Email(Write email carefully)
                                    <sup>*</sup>
                                </label>
                                <input id="email-input" type="email" required placeholder="abc123@gmail.com"/>
                            </div>

                            <div class="field-div">
                                <label for="number-input">Contact Number
                                    <sup>*</sup>
                                </label>
                                <input id="number-input" type="tel" maxlength="13" required/>
                            </div>

                            <div class="field-div">
                                <label for="city-input">City Name
                                    <sup>*</sup>
                                </label>
                                <input id="city-input" type="text" required/>
                            </div>

                            <div class="field-div">
                                <label for="cnic-input">CNIC / BForm
                                    <sup>*</sup>
                                </label>
                                <input id="cnic-input" type="email" maxlength="13" required placeholder="4XXXXXXXXXXXX"/>
                            </div>

                            <div class="field-div">
                                <label for="gender-select">Gender
                                    <sup>*</sup>
                                </label>
                                <select id="gender-select" required>
                                    <option disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="field-div">
                                <label for="dob-input">Date of Birth
                                    <sup>*</sup>
                                </label>
                                <input id="dob-input" type="date" required/>
                            </div>

                            <div class="field-div">
                                <label for="qualification-select">Last Qualification
                                    <sup>*</sup>
                                </label>
                                <select id="qualification-select" required>
                                    <option>Select Option</option>
                                    <option value="Under Matric">Under Matric</option>
                                    <option value="Matric / O-Level">Matric / O-Level</option>
                                    <option value="Intermediate / A-Level">Intermediate / A-Level</option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Masters">Masters</option>
                                    <option value="PHD">PHD</option>
                                </select>
                            </div>

                            <div class="full-field-div">
                                <label for="address-input">Permanent Address
                                    <sup>*</sup>
                                </label>
                                <input id="address-input" maxlength="60" required/>
                            </div>

                            <div class="file-input-div">
                                <label for="file-input">Passport Size Profile Image (Face Front and Decent picture)</label>
                                <input id="file-input" type="file"/>
                            </div>

                            <div class="full-field-div submit-btn-div">
                                <button type="button">
                                    Submit Form
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
